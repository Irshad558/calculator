<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style type="text/css">
        input[type=button]{
            height: 30px;
            width: 30px;
            background: #86edff;

        }
        input[type=button]:hover{
            background-color: rgb(0, 194, 136);
        }
        input[type=text]{
            border: 2px solid black;
            color: black;
            background-color: aliceblue;
        }
        table{
            border: 2px solid rgb(34, 34, 34);
        }
    </style>
    <script type="text/javascript">
        var x = "";
        function cal(a) {
            x = x+a;    
            document.calc.inputInfo.value=x;
        } 
        function clr() {
            x="";
            document.calc.inputInfo.value=x;
        }
        function fun() {
            document.calc.inputInfo.value=x=eval(x);
            x="";
            
        }
    </script>
</head>
<body bgcolor="lightblue">
    <center><h1><u>Simple Calculator in javascript</u></h1></center>
    <form name="calc">
        <table border="0"  align="center" bgcolor="grey" width="250px" height="300px" style="text-align: center;">
            <tr>
                <td colspan="6"><input type="text" name="inputInfo"  size="25" style="height: 30px;" disabled></td>
            </tr>
            
            <tr>
                <td width="40px"><input type="button" value="9" onclick="cal('9')"></td>
                <td width="40px"><input type="button" value="8" onclick="cal('8')"></td>
                <td width="40px"><input type="button" value="7" onclick="cal('7')"></td>
                <td width="20px"></td>
                <td width="40px"><input type="button" value="+" onclick="cal('+')"></td>
                <td width="40px"><input type="button" value="-" onclick="cal('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="6" onclick="cal('6')"></td>
                <td><input type="button" value="5" onclick="cal('5')"></td>
                <td><input type="button" value="4" onclick="cal('4')"></td>
                <td></td>
                <td><input type="button" value="*" onclick="cal('*')"></td>
                <td><input type="button" value="/" onclick="cal('/')"></td>
            </tr>
            <tr>
                <td><input type="button" value="3" onclick="cal('3')"></td>
                <td><input type="button" value="2" onclick="cal('2')"></td>
                <td><input type="button" value="1" onclick="cal('1')"></td>
                <td></td>
                <td colspan="2"><input type="button" value="%" onclick="cal('%')"></td>
            </tr>
            <tr>
                <td><input type="button" value="C" onclick="clr()"></td>
                <td><input type="button" value="0" onclick="cal('0')"></td>
                <td><input type="button" value="." onclick="cal('.')"></td>
                <td></td>
                <td colspan="2"><input type="button" value="=" onclick="fun()"></td>
            </tr>
        </table>
    </form>

</body>
</html>
